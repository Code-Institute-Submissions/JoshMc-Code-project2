<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts --> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
       integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <h1 class="heading">
        <img class="logo" src="assets/images/logosmall.jpg" alt="logo">
        
            Rock
            Paper
            Scissors
            Lizard
            Spock
        
    </h1>

    <h2>Best of 5</h2>
    
    <div class="game-area">

        <div class="controls-area">
            <button data-type="rock" class="btn btn--big btn--rock">
            
            </button>
            <button data-type="paper" class="btn btn--big btn--paper">
            
            </button>
            <button data-type="scissors" class="btn btn--big btn--scissors">
            
            </button>
            <button data-type="lizard" class="btn btn--big btn--lizard">
            
            </button>
            <button data-type="spock" class="btn btn--big btn--spock">
            
            </button>
        </div>

        <div class="results-area">
            <p id="operand1">Player</p>
            <p id="operator">VS&nbsp;</p>
            <p id="operand2">Computer </p>
        </div>

        <div>
            <p id="result"> Result </p>
        </div>

    </div>

    <div class ="score-area">
        <p class="scores">Player Score <span id="pScore">0</span></p>
        <p class="scores">Computer Score <span id="cScore">0</span></p>

    </div>

    <div class="replay">
        <button data-type="replay" class="btn btn--replay">Click to replay</button>
    </div>

    <script src="assets/js/script.js"> </script>   
</body>

</html>
