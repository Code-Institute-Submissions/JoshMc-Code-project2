<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts --> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
       integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <h1 class="heading">
        <img class="logo" src="assets/images/logosmall.jpg" alt="logo">
        <ol>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
        </ol>
    </h1>
    
    <div class="game-area">

        <div class="controls-area">
            <button data-type="rock" class="btn btn--rock">
                <img  class="img--btn" src="assets/images/rock.jpg">
            </button>
            <button data-type="paper" class="btn btn--paper">
                <img class="img--btn" src="assets/images/paper.jpg">
            </button>
            <button data-type="scissors" class="btn btn--scissors">
                <img class="img--btn" src="assets/images/scissors.jpg">
            </button>
            <button data-type="lizard" class="btn btn--lizard">
                <img class="img--btn" src="assets/images/lizard.jpg">
            </button>
            <button data-type="spock" class="btn btn--spock">
                <img class="img--btn" src="assets/images/spock.jpg">
            </button>
        </div>

        <div class="results-area">
            <p id="operand1"></p>
            <p>VS</p>
            <p id="operand2"></p>
        </div>

    </div>

    <div class ="score-area">
        <p class="scores">Player Score <span id="score">0</span></p>
        <p class="scores">Computer Score <span id="com-score">0</span></p>

    </div>

    <script src="assets/js/script.js"> </script>   
</body>

</html>
